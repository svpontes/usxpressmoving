<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibiendo su solicitud de cotización</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <base href="https://usxpressmoving.com/">
    <link rel="stylesheet" href="./styles/success.css">
    <link rel="icon" href="./images/ico/logoico (1).ico" type="image/x-icon">
    <script>
        setTimeout(function() {
            window.location.href = "https://usxpressmoving.com/";
        }, 5000); // Redirige después de 5 segundos (5000 milisegundos)
    </script>
</head>

<body>
    <header>
        <img src="./images/sgv/usxpressmovinglogo.svg" alt="logo de la marca">
    </header>
    <div class="container">
        <div>
            <h1>¡Gracias!</h1>
            <p>Su solicitud de cotización ha sido recibida.<br>
            Nos pondremos en contacto con usted lo antes posible.</p>
            <p>No dude en contactarnos en cualquier momento a:</p>
            <p><a href="mailto:customerservice@usxpressmoving.com">customerservice@usxpressmoving.com</a></p>
        </div>
    </div>
    <footer>
        <div class="email-field">
            <img src="./images/sgv/email2.svg" alt="logo de correo electrónico que dirige a customerservice@uxpressmoving.com">
            <a href="mailto:customerservice@usxpressmoving.com">customerservice@usxpressmoving.com</a>
        </div>
        <p>Síganos en:</p>
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <p>US Xpress Moving © 2024. All rights reserved.</p>
    </footer>
</body>
</html>
